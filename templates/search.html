<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"href="{{ url_for('static', filename='stylesheets/search.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Our Artistic Space</title>
  </head>
  <body style="background-color:#2C2F33"; >
    <!-- Keep Navbar the same for all webpages-->
    <nav class="navbar justify-content-center bg-dark">
      <a class="navbar-brand mx-5 text-muted" href="/">Home</a>
      <a class="navbar-brand mx-5 text-muted" href="/search">Search</a>
      <a class="navbar-brand mx-5 text-muted" href="/about">About</a>
    </nav>
    <form class="my-5 text-center" action="/search" method="post">
      <h2>I am looking for </h2>
      <select class="place_type" name="place_type">
        <option value="Art Galleries">Art Galleries</option>
        <option value="Art Museums">Art Museums</option>
        <option value="Art Schools">Art Schools</option>
        <option value="Art Supply Store">Art Supply Store</option>
      </select>
      <h2> In </h2>
      <input type="post" name="city" value = "City or Zip Code">
      <input type="submit" value="Search!">
    </form>

    <div class="container">
      <table class="table">
        <thead>
          <tr>

            <th>{{ header }}</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for biz in places %}
            <tr>
              <td><img  class="img-thumbnail rounded" src="{{ biz.photo }}" alt="photo"></td>
              <th>
                Name: {{ biz.name }} <br>
                Address: {{ biz.address[0] }} {{biz.address[1]}}<br>
                Phone Number: {{ biz.number}}

              </th>
              <td></td>
              <td href = "google.com">Take Me There!</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>


    <script type="text/javascript"
        src="{{ url_for('static', filename='search.js') }}"></script>
  </body>
</html>
